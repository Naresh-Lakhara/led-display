<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Message</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #121212;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #00ffc3;
      text-shadow: 0 0 8px #00ffc3;
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #262626;
      color: #e0fdf9;
      box-shadow: inset 0 0 5px rgba(0, 255, 204, 0.2);
      transition: background 0.3s, box-shadow 0.3s;
      height: 50px;
    }

    select {
      appearance: none;
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="%2300ffc3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 36px;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus, select:focus {
      outline: none;
      background: #2f2f2f;
      box-shadow: 0 0 8px #00ffc3;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(135deg, #00ffc3, #00cc99);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00e6b2, #00b38f);
      transform: scale(1.03);
    }

    button:active {
      transform: scale(0.97);
    }

    .message {
      margin-top: 15px;
      color: #00ffc3;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .message.visible {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send Message to LED</h2>

    <input id="msg" type="text" placeholder="Enter message" />

    <select id="animation">
      <option value="">Default Scroll</option>
      <option value="blur">Blur Pulse</option>
      <option value="zigzag">Zigzag Move</option>
      <option value="blur+zigzag">Blur + Zigzag</option>
      <option value="curve">Curve Wave</option>
      <option value="curve+blur">Curve + Blur</option>
      <option value="wavezoom">Wave + Zoom</option>
      <option value="fadeinout">Fade In-Out</option>
    </select>

    <button onclick="sendMessage()">ðŸš€ Send</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById("msg");
      const msg = msgInput.value.trim();
      const anim = document.getElementById("animation").value;
      const messageDiv = document.getElementById("message");

      if (!msg) {
        messageDiv.textContent = "Please enter a message.";
        messageDiv.style.color = "#ff4d4d";
        messageDiv.classList.add("visible");
        setTimeout(() => messageDiv.classList.remove("visible"), 3000);
        return;
      }

      const combinedMessage = anim ? `${msg}|${anim}` : msg;

      try {
        const response = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: combinedMessage })
        });

        if (response.ok) {
          messageDiv.textContent = "Message sent successfully!";
          messageDiv.style.color = "#00ffc3";
          messageDiv.classList.add("visible");
          msgInput.value = "";  // Clear input
          setTimeout(() => messageDiv.classList.remove("visible"), 3000);
        } else {
          throw new Error("Failed to send message.");
        }
      } catch (error) {
        messageDiv.textContent = "Error sending message. Please try again.";
        messageDiv.style.color = "#ff4d4d";
        messageDiv.classList.add("visible");
        setTimeout(() => messageDiv.classList.remove("visible"), 3000);
      }
    }
  </script>
</body>
</html>
