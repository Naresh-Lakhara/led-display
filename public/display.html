<!DOCTYPE html>
<html>
<head>
    <title>LED Display</title>
    <!-- Orbitron with lighter weight -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: black;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            position: relative;
        }

        #display {
            white-space: nowrap;
            display: inline-block;
            position: absolute;
            font-size: 90px;
            font-weight: 500; /* Less bold */
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="display">Loading...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const display = document.getElementById("display");

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Change text color every 1 second
        setInterval(() => {
            const newColor = getRandomColor();
            display.style.color = newColor;
            display.style.textShadow = `
                0 0 5px ${newColor},
                0 0 10px ${newColor}
            `;
        }, 1000);

        // Receive message from server
        const socket = io();
        socket.on("update", (msg) => {
            display.innerText = msg;

            display.style.animation = 'none';
            void display.offsetWidth;
            display.style.animation = 'scrollText 10s linear infinite';
        });
    </script>
</body>
</html>
